<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12x12 Multiplication Table Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>12x12 Multiplication Table Quiz</h1>
    <div id="quiz-container">
        <div id="timer" style="font-size:1.2em;margin-bottom:10px;">Time: 0s</div>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Your answer">
        <button id="submit">Submit</button>
        <div id="feedback"></div>
        <button id="next" style="display:none;">Next Question</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.9.1/tsparticles.confetti.bundle.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
